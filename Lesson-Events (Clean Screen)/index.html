<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Clean Screen Lab</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="controls">
    <label for="width">Width:</label>
    <input id="width" type="number" value="50">

    <label for="growth">Growth Amount:</label>
    <input id="growth" type="number" value="10">

    <label for="rate">Grow Rate (ms):</label>
    <input id="rate" type="number" value="250">

    <label for="numCircles">Number of Circles:</label>
    <input id="numCircles" type="number" value="1">

    <button id="start">Start</button>
</div>

<script src="script.js"></script>
</body>
</html>
